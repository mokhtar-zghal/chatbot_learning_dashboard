<div style="text-align:center;">
<mat-form-field class="example-chip-list" appearance="fill" class="mat-mdc-dialog-content mdc-dialog__content content mat-form-field-hide-placeholder">
    <mat-label>{{label}}</mat-label>
    <mat-chip-grid #chipGrid>
      <mat-chip-row *ngFor="let item of items"
                    (removed)="remove(item)"
                    [editable]="true"
                    (edited)="edit(item, $event)"
                    [attr.aria-description]="'press enter to edit ' + item">
        {{item}}
        <button matChipRemove [attr.aria-label]="'remove ' + item">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
      <input [placeholder]="'New ' + title"
             [matChipInputFor]="chipGrid"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)" required />
    </mat-chip-grid>
  </mat-form-field>
</div>
